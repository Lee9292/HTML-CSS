<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <section>
        <h1>회원가입</h1>
        <form action="signup">
            <fieldset>
                <legend>회원가입정보</legend>
                <div>
                    <label for="uid" >아이디</label>
                    <input id="uid" name="uid" required placeholder="영문 8자리 이상 입력" autofocus autocomplete="off">
                    <output>유효한 아이디입니다.</output>
                </div>
                <div>
                    <label for="age">나이</label>
                    <input id="age" name="age" required type="number" min="10" max="120">
                </div>
                <div>
                    <label>전화번호</label>
                    <input name="phone" required type="" placeholder="대시(-) 포함해서 입력해주세요" pattern="01[0123456789]-\d{3,4}-\d{4}">
                </div>
                <div>
                    <label>이메일</label>
                    <input name="email">
                    <output>유효한 이메일입니다.</output>
                </div>
                <div>
                    <label>비밀번호</label>
                    <input name="pwd">
                    <label>비밀번호 확인</label>
                    <output>유효한 비밀번호입니다.</output>
                </div>
            </fieldset>
            <fieldset>
                <legend>가장 좋아하는 취미</legend>
                <input type="radio" name="hb" id="r" value="1"><label for="r">독서</label>
                <input type="radio" name="hb" id="cm" value="2"><label for="cm">등산</label>
                <input type="radio" name="hb" id="fb" value="3"><label for="fb">축구시청</label>
            </fieldset>

            <fieldset>
                <legend>좋아하는 취미</legend>
                <input type="checkbox" name="hb1" id="r1" value="1"><label for="r1">독서</label>
                <input type="checkbox" name="hb1" id="cm1" value="2"><label for="cm1">등산</label>
                <input type="checkbox" name="hb1" id="fb1" value="3"><label for="fb1">축구시청</label>
                <select multiple name="chb1">
                    <option>선택</option>
                    <option value="1">독서</option>
                    <option value="2">등산</option>
                    <option value="3">축구시청</option>

                </select>
                <input type="text" name="hb2" list="hb2-list">
                <datalist id="hb2-list">
                    <option value="여행"></option>
                    <option value="여의봉가지고놀기"></option>
                    <option value="여의도한강공원돌기"></option>
                    <option value="여의도한강공원에서치맥먹기"></option>
                </datalist>
            </fieldset>
            <fieldset>
                <legend>HTML에서 새로 추가된 입력 컨트롤들</legend>
                <label>가입일</label>
                <input type="date">
                <label>색상</label>
                <input type="color">
                <label>볼륨</label>
                <input type="range" min="0" max="100" volume="80">
            </fieldset>
            <div>
                <input type="submit" value="회원가입">
                <input type="button" value="회원가입">
                <button>회원가입</button>
            </div>
        </form>
    </section>
</body>

</html>
